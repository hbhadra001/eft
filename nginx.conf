# Minimal, production-leaning config for an Angular SPA on port 8080

user  web;
worker_processes  auto;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Logging (tune/disable for prod)
  access_log  /var/log/nginx/access.log;
  error_log   /var/log/nginx/error.log warn;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;

  # Compression
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_types text/css application/javascript application/json application/xml text/plain image/svg+xml;

  # If you precompress with Brotli in CI, you can add a brotli module image & enable here.

  server {
    listen 8080;
    server_name _;

    # Health endpoint for ALB target group health checks
    location = /health {
      add_header Content-Type text/plain;
      return 200 'ok';
    }

    # Serve runtime config (written at container start)
    location = /assets/runtime-config.json {
      add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
      try_files $uri =404;
    }

    # Static file caching (immutable for hashed assets)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf)$ {
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable";
      try_files $uri =404;
    }

    # Main document + SPA fallback
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Security headers (adjust for your app’s needs)
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header X-XSS-Protection "1; mode=block" always;
    # Consider a CSP once you’ve audited all sources.
    # add_header Content-Security-Policy "default-src 'self'; ..." always;
  }
}
